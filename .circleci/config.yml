jobs:
  packer validate:
    docker:
      - image: hashicorp/packer
    steps:
      - checkout
      - run:
          name: packer validate
          command: |
            cd build-image
            packer validate image_build.json

  terraform validate and plan:
    docker:
      - image: hashicorp/terraform
    steps:
      - checkout
      - run:
          name: terraform validate and plan
          command: |
            terraform init
            terraform validate
            terraform plan

  packer build:
    docker:
      - image: hashicorp/packer
    steps:
      - checkout
      - run:
          name: packer validate
          command: |
            cd build-image
            packer image_build.json